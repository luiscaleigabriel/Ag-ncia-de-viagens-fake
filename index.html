<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Site de exercício" />
    <meta name="keywords" content="Exercício de html, css e js " />
    <!-- Fonts do google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style e js  -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Agência Fake</title>
</head>
<body>
    <!-- start header-->
    <header class="header">
        <div class="header-c">
            <div>
                <h1 class="logo">Agência Fake</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="#">Barcos e Lanchas</a>
                    </li>
                    <li>
                        <a href="#">Destaque</a>
                    </li>
                    <li>
                        <a href="#">Testemunhas</a>
                    </li>
                </ul>
            </nav>

            <button onclick="openCloseMenu()" id="toggle">
                <span class="row"></span>
                <span class="row"></span>
                <span class="row"></span>
            </button>
        </div>
    </header>
    <nav id="navbar-mobile" class="navbar-mobile">
        <ul>
            <li>
                <a onclick="openCloseMenu()" href="#">Barcos e Lanchas</a>
            </li>
            <li>
                <a onclick="openCloseMenu()" href="#">Destaque</a>
            </li>
            <li>
                <a onclick="openCloseMenu()" href="#">Testemunhas</a>
            </li>
        </ul>
    </nav>
    <!-- end header-->

    <!-- atart banner -->
    <section class="banner">
        <div class="banner-c">
            <div class="banner-text">
                <h2>Lorem Ipsum placeholder</h2>
                <p>Commonly used in the graphic</p>
            </div>
            <div class="banner-search">
                <input type="search" name="search" id="search" placeholder="Buscar por..." />
            </div>
        </div>
    </section>
    <!-- end banner -->

    <!-- start destaque -->
    <section class="destaque">
        <div>
            <h2>2,500</h2>
            <p>Lorem</p>
        </div>
        <div>
            <h2>10,00</h2>
            <p>Ipsum</p>
        </div>
        <div>
            <h2>1,500</h2>
            <p>Dolor</p>
        </div>
        <div>
            <h2>15,000</h2>
            <p>Sit amet</p>
        </div>
    </section>
    <!-- end destaque -->

    <!-- start carrocel -->
    <section class="carrocel">
        <div class="slider">
            <div class="slides">

                <!-- start radio button -->
                <input type="radio" name="radio-btn" class="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" class="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" class="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" class="radio-btn" id="radio4" />
                <!-- end radio button -->

                <!-- start slide images -->
                <div class="slide first">
                    <img src="images/destaque-1.jpg" alt="destaque-1" />
                </div>
                <div class="slide">
                    <img src="images/destaque-2.jpg" alt="destaque-2" />
                </div>
                <div class="slide">
                    <img src="images/destaque-3.jpg" alt="destaque-3" />
                </div>
                <div class="slide">
                    <img src="images/destaque-4.jpg" alt="destaque-4" />
                </div>
                <!-- end slide images -->

                <!-- start navegação automática -->
                <div class="auto-navigation">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- end navegação automática -->

                <!-- start navegação manual -->
                <div class="manual-navigation">
                    <label class="manual-btn" for="radio1"></label>
                    <label class="manual-btn" for="radio2"></label>
                    <label class="manual-btn" for="radio3"></label>
                    <label class="manual-btn" for="radio4"></label>
                </div>
                <!-- end navegação manual -->

            </div>
        </div>
    </section>
    <!-- end carrocel -->

</body>
</html>
